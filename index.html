<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro LCD Photo Editor (HTML)</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; text-align: center; }
    canvas { border: 1px solid #666; margin-top: 10px; max-width: 100%; height: auto; transform: scale(2); transform-origin: top left; }
    .controls { margin: 10px auto; width: 80%; text-align: left; max-width: 1000px; }
    .slider-group, .text-group { margin: 10px 0; }
    input[type=range], input[type=text], select { width: 100%; }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Retro LCD Photo Editor</h1>
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <div class="slider-group">
      <label>Noise Level: <span id="noiseVal">15</span>%</label>
      <input type="range" id="noise" min="0" max="100" value="15">
    </div>
    <div class="slider-group">
      <label>Quality (Pixelate): <span id="qualityVal">4</span></label>
      <input type="range" id="quality" min="1" max="20" value="4">
    </div>
    <div class="slider-group">
      <label>Line Intensity: <span id="linesVal">30</span></label>
      <input type="range" id="lines" min="0" max="255" value="30">
    </div>
    <div class="slider-group">
      <label>Glitch Strength: <span id="glitchVal">5</span></label>
      <input type="range" id="glitch" min="0" max="30" value="5">
    </div>
    <div class="slider-group">
      <label>Grid Noise Overlay (Intensity): <span id="gridVal">10</span></label>
      <input type="range" id="grid" min="0" max="100" value="10">
    </div>
    <div class="slider-group">
      <label>Noise Color (RGB Tint):</label>
      <input type="color" id="noiseColor" value="#ff0000">
    </div>

    <div class="text-group">
      <label>Caption Text:</label>
      <input type="text" id="captionText" value="THE TRUTH IS OUT THERE">
      <label>Text Glitch Strength: <span id="captionGlitchVal">3</span></label>
      <input type="range" id="captionGlitch" min="0" max="20" value="3">
      <label>Caption X Position (%): <span id="captionXVal">50</span></label>
      <input type="range" id="captionX" min="0" max="100" value="50">
      <label>Caption Y Position (%): <span id="captionYVal">90</span></label>
      <input type="range" id="captionY" min="0" max="100" value="90">
    </div>

    <button id="save">üíæ Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = null;

    const noiseSlider = document.getElementById('noise');
    const qualitySlider = document.getElementById('quality');
    const linesSlider = document.getElementById('lines');
    const glitchSlider = document.getElementById('glitch');
    const gridSlider = document.getElementById('grid');
    const noiseColorInput = document.getElementById('noiseColor');
    const captionText = document.getElementById('captionText');
    const captionGlitch = document.getElementById('captionGlitch');
    const captionX = document.getElementById('captionX');
    const captionY = document.getElementById('captionY');

    function updateValues() {
      document.getElementById('noiseVal').innerText = noiseSlider.value;
      document.getElementById('qualityVal').innerText = qualitySlider.value;
      document.getElementById('linesVal').innerText = linesSlider.value;
      document.getElementById('glitchVal').innerText = glitchSlider.value;
      document.getElementById('gridVal').innerText = gridSlider.value;
      document.getElementById('captionGlitchVal').innerText = captionGlitch.value;
      document.getElementById('captionXVal').innerText = captionX.value;
      document.getElementById('captionYVal').innerText = captionY.value;
    }

    function applyEffects() {
      if (!originalImage) return;
      updateValues();

      const quality = parseInt(qualitySlider.value);
      const noiseLevel = parseInt(noiseSlider.value);
      const lineIntensity = parseInt(linesSlider.value);
      const glitchStrength = parseInt(glitchSlider.value);
      const gridIntensity = parseInt(gridSlider.value);
      const noiseColor = hexToRgb(noiseColorInput.value);
      const caption = captionText.value;
      const captionXPercent = parseInt(captionX.value);
      const captionYPercent = parseInt(captionY.value);
      const captionGlitchLevel = parseInt(captionGlitch.value);

      const w = originalImage.naturalWidth;
      const h = originalImage.naturalHeight;
      canvas.width = w;
      canvas.height = h;

      const temp = document.createElement('canvas');
      const tctx = temp.getContext('2d');
      temp.width = w / quality;
      temp.height = h / quality;
      tctx.drawImage(originalImage, 0, 0, temp.width, temp.height);

      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(temp, 0, 0, temp.width, temp.height, 0, 0, w, h);

      let imgData = ctx.getImageData(0, 0, w, h);
      const data = imgData.data;

      for (let i = 0; i < data.length; i += 4) {
        const gray = 0.3 * data[i] + 0.59 * data[i+1] + 0.11 * data[i+2];
        data[i] = data[i+1] = data[i+2] = gray;
        const n = (Math.random() - 0.5) * noiseLevel;
        data[i] += n * (noiseColor.r / 255);
        data[i+1] += n * (noiseColor.g / 255);
        data[i+2] += n * (noiseColor.b / 255);
      }

      for (let y = 0; y < h; y += 3) {
        for (let x = 0; x < w; x++) {
          const idx = (y * w + x) * 4;
          data[idx] = Math.max(0, data[idx] - lineIntensity);
          data[idx+1] = Math.max(0, data[idx+1] - lineIntensity);
          data[idx+2] = Math.max(0, data[idx+2] - lineIntensity);
        }
      }

      // Static grid overlay
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          if ((x + y) % 4 === 0) {
            const idx = (y * w + x) * 4;
            data[idx] = Math.min(255, data[idx] + gridIntensity);
            data[idx+1] = Math.min(255, data[idx+1] + gridIntensity);
            data[idx+2] = Math.min(255, data[idx+2] + gridIntensity);
          }
        }
      }

      ctx.putImageData(imgData, 0, 0);

      // Timestamp
      ctx.fillStyle = 'white';
      ctx.font = '20px monospace';
      const ts = new Date().toLocaleString();
      ctx.fillText(ts, 10, h - 40);

      // Caption
      ctx.font = '32px Impact, sans-serif';
      ctx.fillStyle = 'yellow';
      const cx = (captionXPercent / 100) * w;
      const cy = (captionYPercent / 100) * h;
      ctx.fillText(caption, cx, cy);

      // Apply glitch to caption
      let captionData = ctx.getImageData(cx, cy - 30, w - cx, 40);
      for (let i = 0; i < captionGlitchLevel; i++) {
        const ry = Math.floor(Math.random() * captionData.height);
        const slice = ctx.getImageData(cx, cy - 30 + ry, captionData.width, 1);
        ctx.putImageData(slice, cx + Math.floor(Math.random() * 10 - 5), cy - 30 + ry);
      }
    }

    document.getElementById('upload').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          originalImage = img;
          applyEffects();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    [noiseSlider, qualitySlider, linesSlider, glitchSlider, gridSlider,
     noiseColorInput, captionText, captionGlitch, captionX, captionY].forEach(el => {
      el.addEventListener('input', () => applyEffects());
    });

    document.getElementById('save').onclick = () => {
      const link = document.createElement('a');
      link.download = 'retro_image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace('#', ''), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }
  </script>
</body>
</html>
